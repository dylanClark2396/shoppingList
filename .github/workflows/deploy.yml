name: Deploy Express API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build backend
        run: |
          cd backend
          pnpm install
          pnpm run build

      - name: Create deployment archive (backend dist only)
        run: |
          cd backend
          zip -r ../api-release.zip package.json dist/

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Upload artifact to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
          -i key.pem \
          api-release.zip \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          -i key.pem \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF

          cd /home/${{ secrets.EC2_USER }}/apps

          rm -rf api
          mkdir api

          unzip ../api-release.zip -d api

          cd api

          npm install --omit=dev

          pm2 restart api || pm2 start dist/server.js --name api

          EOF